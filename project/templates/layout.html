<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="" style="background-color: #262a2f">
    <div class="d-flex">
        <div class="d-flex flex-shrink-1 flex-column p-3 text-white bg-dark" style="width: 280px; height: 100%; position: fixed">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-4">server</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="{{ url_for("index") }}" class="nav-link {% block activeindex %}{% endblock %} text-white" aria-current="page">
                  Console
                </a>
              </li>
              <li>
                <a href="{{ url_for("board") }}" class="nav-link {% block activeboard %}{% endblock %} text-white">
                  Board
                </a>
              </li>
                <li>
                <a href="{{ url_for("upload_file") }}" class="nav-link {% block uploadfile %}{% endblock %} text-white">
                  Upload file
                </a>
              </li>
              <li>
                <a href="{{ url_for("documentation") }}" class="nav-link {% block activedocumentation %}{% endblock %} text-white">
                  Documentation
                </a>
              </li>
            <hr>
            </ul>
            <hr>
            <a href="{{ url_for("change_password") }}" class="text-white" style="text-decoration: None">change password</a>
            <div class="dropdown">
                <a class="text-light" style="text-decoration: None" href="{{ url_for("logout") }}">logout</a>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
